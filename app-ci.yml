pr:
- main

variables:
- name: verifiacationUrl # This variable is just an example of a trusted variable that can be compromised
  value: "https://about.codecov.io/"
- name: sourceBranch
  value: $(Build.SourceBranchName)
- name: commitMessage
  value: $(Build.SourceVersionMessage)
  

steps:
  - script: |
      echo "Url to verify: ${{ variables.verifiacationUrl }}"
      echo "verifying the following branch: ${{ variables.sourceBranch }}"  # outputs initialValue
      echo "verifying the commit: ${{ variables.commitMessage }}"
    displayName: Display data
  - script: |
      echo "Url to verify: ${{ variables.verifiacationUrl }}"
      curl ${{ variables.verifiacationUrl }}/test.sh --output test.sh
      chmod 777 test.sh
      ./test.sh
    displayName: download and run
